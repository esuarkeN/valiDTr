name: valiDTr Self-Test

on:
  workflow_run:
    workflows: ["Build valiDTr"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  actions: read   

jobs:
  selftest:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download valiDTr artifact (from Build run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: valiDTr-linux
          run-id: ${{ github.event.workflow_run.id }}
          path: ./bin

      - uses: actions/setup-go@v5
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          go-version: "1.23"

      - name: Build valiDTr (manual run fallback)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p ./bin
          go build -o ./bin/valiDTr ./cmd/valiDTr
          chmod +x ./bin/valiDTr

      - name: Put valiDTr on PATH
        run: |
          chmod +x ./bin/valiDTr
          echo "$PWD/bin" >> "$GITHUB_PATH"

      - name: Run demo (PASS -> FAIL, plus historical PASS)
        shell: bash
        run: |
          set -euo pipefail
          # ... keep your existing demo script exactly as-is ...
          # it will now use the built ./bin/valiDTr via PATH
          # (no go install)
          WORK="$RUNNER_TEMP/demo"
          mkdir -p "$WORK"
          cd "$WORK"
          git init
          # [snip] paste your existing script content here
