name: Build valiDTr

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binary
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -o dist/valiDTr .
          chmod +x dist/valiDTr

      - uses: actions/upload-artifact@v4
        with:
          name: valiDTr-linux
          path: dist/valiDTr
          if-no-files-found: error

      # Docker image build (push only on main pushes)
      - name: Login to GHCR
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile 
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/validtr:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/validtr:latest
